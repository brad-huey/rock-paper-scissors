<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock! Paper! Scissors!</h1>
    <div class="selection-container">
        <button class="selection" data-selection="rock">ROCK</button>
        <button class="selection" data-selection="paper">PAPER</button>
        <button class="selection" data-selection="scissors">SCISSORS</button>
    </div>
    <div class="results">
        <div>
            Player:
            <span class="results-score" data-you-score>0</span>
        </div>
        <div>
            Computer:
            <span class="results-score" data-computer-score>0</span>
        </div>
    </div>
    <div id="round-result-container">
        <h2 id="winner-text"></h2>
    </div>
</body>
</html>
